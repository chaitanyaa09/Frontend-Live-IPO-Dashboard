<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestock IPO Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Bluestock Fintech</div>
        <div class="user-profile">Chaitanya Kulkarni</div>
    </nav>

    <main class="container">
        <div class="heading">
            <h1>Upcoming IPOs</h1>
            <p>List of companies open for subscription this week.</p>
        </div>

        <div id="ipo-list-container" class="grid-layout">
            </div>
    </main>

    <div id="application-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Apply for IPO</h3>
            <p id="modal-company-name" style="color: #666; margin-bottom: 15px;">Target Company</p>
            
            <label for="applicant-name">Enter Full Name:</label>
            <input type="text" id="applicant-name" placeholder="Ex. Rahul Sharma">
            
            <label for="lot-quantity">Quantity (Lots):</label>
            <input type="number" id="lot-quantity" placeholder="1" min="1">

            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-confirm" onclick="submitApplication()">Confirm Apply</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
